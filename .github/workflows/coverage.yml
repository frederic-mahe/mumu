name: code coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make coverage
      run: make coverage
    - name: print coverage
      run: |
        echo "coverage: $( bash ./tests/coverage.sh )%"
